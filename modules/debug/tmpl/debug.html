<pre id="log_results"></pre>

<hr />

<div class="navbar">
	
	<form class="navbar-form pull-left">
	
		<div id="log_going_on"  class="pull-left">
			<img src="./img/arrows-loader.gif" alt="loading..." />
		</div>
		
		
		<div class="pull-left" style="padding: 0 10px;">
			<input id="log_grep" type="text" placeholder="grep" />
		</div>
		
		<label for="log_invert" style="display:inline-block; padding: 0 10px;" class="pull-left">
			{{ tr.get('invert_log') }} 
			<input type="checkbox" id="log_invert" />
		</label> 
		
		<label for="log_live" style="display:inline-block; padding: 0 10px;" class="pull-left">
			{{ tr.get('live_track') }} 
			<input type="checkbox" id="log_live" checked="checked" />
		</label> 
					
		{% if canAdmin %}
			<label for="delete_log" style="display:inline-block; padding: 0 10px;" class="pull-left">
				{{ tr.get('delete_log') }} 
				<input type="checkbox" id="delete_log" />
			</label> 
		{% endif %}

	</form>
	
</div>
