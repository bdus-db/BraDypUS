<div style="width:400px; margin:30px auto 0;">
	<form action="javascript:void(0)" id="{{ uid }}" class="big">
		<input type="text" name="name" placeholder="{{ tr.get('name') }}" class="input-block-level" />
		
		<input type="text" name="email" placeholder="{{ tr.get('email') }}" class="input-block-level" />
		
		<div class="alert">
		{{ tr.get('alert_email_important') }}
		</div>
		
		<input type="password" name="password" placeholder="{{ tr.get('password') }}"  class="input-block-level" />
		
		<input type="password" name="password2" placeholder="{{ tr.get('new_password_bis') }}"  class="input-block-level" />
		
		<input type="hidden" name="loginapp" value="{{ app }}" />
		
		<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-white glyphicon-ok"></i> {{ tr.get('send') }}</button>
		<button type="button" data-dismiss="modal" class="btn btn-primary"><i class="glyphicon glyphicon-white glyphicon-remove"></i> {{ tr.get('close') }}</button>
		
	</form>
	<p class="text-error">*{{ tr.get('all_fields_required') }}</p>
</div>

<script>
$('#{{ uid }}').submit(function(){
	  core.getJSON('login_ctrl', 'addUser', false, $(this).serialize(), function(data){
		  core.message(data.text, data.status, true);
	  });
});

</script>
